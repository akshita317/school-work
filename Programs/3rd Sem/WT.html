<!DOCTYPE html>
<html>
    <head>
        <title>
            WT test
        </title>
        <style>
            input{
                font-style: normal;
                font-size: small;
            }
            body{
                background-color: rgb(188, 188, 188);
            }
            p{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
                font-size: small;
                background-color: rgb(188, 188, 188);
            }
        </style>
    </head>



    <body>
        <table border="2">
            <caption>table caption</caption>
            <tr>
                <td>this</td>
                <td>is</td>
                <td>your</td>
                <td>table</td>
            </tr>
        </table>
        <br><br>
        <p>
            Name: <input type="text" name="textbox" autofocus><br><br>
            Password: <input type="password" name="password" autofocus><br><br>
            <input type="submit" value="submit"><br><br>
            <input type="radio" value="Yes"> Yes <br>
            <input type="radio" value="No"> No
        </p>
        <br>
        <br>
        <p>
            Yes or No
            <br>
            <select name="Select" multiple>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </p>
        <p>
            <input type="color" name="colour" id="colorbox">
            <br><br>
            <input type="date" value="2022-08-16"><br><br>
            <input type="datetime-local" value="2022-08-16"><br><br>
            <input type="range" min="1" max="10" step="0.5"><br><br>
            <input type="tel" name="telephone" placeholder="xx-xxx-xxxx" pattern="[0-9]{2} -[0-9]{3} -[0-9]{4}" maxlength="20"><br><br>
            <button type="submit">submit</button><br><br>
            <input type="number" name="num">
            <input type="time" name="time" draggable="true">
        </p>
    </body>
</html>
